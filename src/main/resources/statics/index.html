<html>
<head>
	<title>World Cup 2014 - Online chat</title>
	<meta name="description" content="World cup Brazil 2014 online chat">
	<meta name="keywords" content="world, worldcup, world cup, 2014, brazil, soccer, chat, online, score, report">
	<meta http-equiv="content-type" content="text/html;charset=UTF-8">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.cookie.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
	<script type="text/javascript" src="js/post.js"></script>
	<script type="text/javascript" src="js/match.js"></script>
	<script type="text/javascript" src="js/ui.js"></script>
	
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/flags32.css" />
	
	<style>
		.user-icon {
			background-image: url('img/glyphicons-halflings.png');
			background-position: -168px 1px; 
			width: 17px;
			height: 15px;
			display: inline-block;
		}
		
		.match-parts {
			width: auto !important;
			padding-left: 35px;
			display: block !important;
		}
	</style>
</head>
<body>
	<div class="modal fade" id="loginDialog">
		<div class="modal-dialog">
		  <div class="modal-content">
		    <div class="modal-header">
		      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		      <h4 class="modal-title">Login</h4>
		    </div>
		    <div class="modal-body">
			    <div class="form-horizontal" role="form" id="loginForm">
					<div class="form-group">
						<label class="col-sm-3 control-label" for="firstNameField">First name</label>
						<div  class="col-sm-7">
							<input class="form-control" id="firstNameField" placeholder="Enter your first name">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" for="lastNameField">Last name</label>
						<div  class="col-sm-7">
							<input class="form-control" id="lastNameField" placeholder="Enter your last name">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" for="userNameField">User name</label>
						<div  class="col-sm-7">
							<input class="form-control" id="userNameField" placeholder="Enter a user name">
						</div>
					</div>
				</div>
		    </div>
		    <div class="modal-footer">
		      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		      <button type="button" class="btn btn-primary" id="loginButton">Login</button>
		    </div>
		  </div>
		</div>
	</div>

	<button style="position: absolute; top: 10px; right: 30px;" id="loginDialogButton"><div class="user-icon"></div>Login</button>
	<div style="float: left;" class="col-sm-8">
		<div id="boardContainer" class="col-sm-offset-1 col-sm-8" style="border: 1px solid grey; padding: 0px; margin-top: 100px; height: 70%; overflow: auto;">
			<table id="board" class="table table-bordered" style="width: 100%; margin-bottom: 0px;">
			</table>
		</div>
		<div style="clear: both;"></div>
		<div class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-1 control-label" for="messageField"></label>
				<div  class="col-sm-8" style="padding-right: 13px; padding-left: 12px;">
					<input class="form-control" id="messageField" placeholder="What do you think?">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-1 col-sm-10">
					<button type="submit" class="btn btn-default" id="sendButton">Send</button>
				</div>
			</div>
		</div>
	</div>
	<div style="float: left;" class="col-sm-3">
		<div id="matchContainer" class="col-sm-offset-1" style=" width: 100%; border: 1px solid grey; padding: 0px; margin-top: 100px; height: 70%; overflow: auto;">
			<table id="matchList" class="table table-bordered f32" style="width: 100%; margin-bottom: 0px;">
			</table>
		</div>
	</div>
</body>
</html>
